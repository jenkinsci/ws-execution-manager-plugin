<div>
    Optional execution request parameters.
    Both a key and value must be specified.
    The value can refer to Jenkins environment variables using this syntax - <b>${</b><em>JENKINS_ENV_VAR</em><b>}</b>.
    For example - <b>${BUILD_ID}</b>.
</div>
